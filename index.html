        </div>--> 

            <canvas id="ahorcado" height="400" width="400" style="display: none;"></canvas>

        <div id="lugar"></div>
        <br>
        <input type="text" maxlength="1" spellcheck="false" class="input-letra" id="input-letra" style="display: none">

        <button class="btn-letra" id="btn-letra" onclick="probar();" style="display: none">PROBAR LETRA</button>

        <button class="btn-reiniciar" id="btn-reiniciar" onclick="reiniciar();" style="display: none">VOLVER A JUGAR</button>
    </div>
    <div id="equivocadas" style="display: none">
